<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        h2 {
            width: 22%;
            background-color: #88B04B;
            color: white;
            padding: 7px;
            margin-left: 22px;
        }
    </style>
</head>

<body>
    <h2 class="m-3 default"> Bootstrap Flexbox </h2>

    <div class="container mt-3">

        <p class="fs5">Use .flex-row to make the flex items appear side by side (default):</p>
        <div class="d-flex flex-row bg-secondary mb-3">
            <div class="p-2 bg-info text-white">Flex item 1</div>
            <div class="p-2 bg-warning text-white">Flex item 2</div>
            <div class=" p-2 bg-primary text-white ">Flex item 3</div>
        </div>
        <p>Use .flex-row-reverse to right-align the direction:</p>
        <div class="d-flex flex-row-reverse bg-secondary ">
            <div class="p-2 bg-info text-white ">Flex item 1</div>
            <div class="p-2 bg-warning text-white ">Flex item 2</div>
            <div class="p-2 bg-primary text-white ">Flex item 3</div>
        </div>
    </div>

</body>

</html>
