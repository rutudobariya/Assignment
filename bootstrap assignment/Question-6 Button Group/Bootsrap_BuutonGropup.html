<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Button Group</title>
    <style>
        .default {
            width: 35%;
            background-color: #88B04B;
            color: white;
            padding: 7px;
            margin-top: 20px;
            margin-left: 22px;
        }
    </style>
</head>

<body>
    <h2 class="m-3 default">Default Bootstrap Text Setting </h2>

    <!-- Example of btn-group-lg -->
    <div class="btn-group btn-group-lg ms-5 mt-5 m-5">
        <button type="button" class="btn btn-primary">Click</button>
        <button type="button" class="btn btn-info">Click</button>
        <button type="button" class="btn btn-dark text-white">Click</button>
    </div> <br>
    <!-- Example of btn-group -->
    <div class="btn-group btn-group-m ms-5 mt-5 m-5">
        <button type="button" class="btn btn-primary">Click</button>
        <button type="button" class="btn btn-info">Click</button>
        <button type="button" class="btn btn-dark text-white">Click</button>
    </div> <br>
    <!-- Example of btn-group-sm -->
    <div class="btn-group btn-group-sm ms-5 mt-5 m-5">
        <button type="button" class="btn btn-primary">Click</button>
        <button type="button" class="btn btn-info">Click</button>
        <button type="button" class="btn btn-dark text-white">Click</button>
    </div> <br>
    <!-- Exmaple of btn-group-xs (extra small) -->
    <div class="btn-group btn-group-xs ms-5 mt-5 m-5">
        <button type="button" class="btn btn-primary">Click</button>
        <button type="button" class="btn btn-info">Click</button>
        <button type="button" class="btn btn-dark text-white">Click</button>
    </div>

</body>

</html>
